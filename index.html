<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <!--reset css sempre vem primeiro-->
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="default-theme"></div>
        <div class="light-theme"></div>
        <div class="dark-theme"></div>
    </header>
    <main class="main-task">
        <h1 class="task-title">Just do it</h1>
        <div class="container-task">
            <input class="task-input" type="text" placeholder="Adicione uma tarefa">
            <button class="task-button">ADICIONAR</button>
            <p class="task-data"></p>
        
        </div>
        <ul class="task-list"></ul>
    </main>
    <script src="./script.js"></script>
</body>
</html>
